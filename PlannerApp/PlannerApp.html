<head>
    <title>PlannerApp</title>
</head>

<body>
    <div class="container top-margin">
        <div class="row">
            <div class="span4">{{> afspraken}} {{> kafspraken}}</div>
            <div class="span4">{{> taken}} {{> ktaken}}</div>
            <div class="span4">{{> boodschappen}} {{> weer}}</div>
        </div>
    </div>
</body>

<template name="hello">
    <h2>Planner</h2>
    {{greeting}}
    <input type="button" value="Click" />
</template>

<template name="afspraken">
    <div>
        <h2>Afspraken</h2>
        <div>
            <input type="text" class="afspraak float-left" placeholder="Voeg een afspraak toe">
            <button class="btn btn-success submit-afspraak margin-left">✎</button>
            <table class="table table-striped">
                {{#each alle_afspraken}}
                <tr>
                    <td class="{{done_class}}">
                        <div class="checkbox">
                            <label>
                                <input class="check" type="checkbox" {{{done_checkbox}}}>{{afspraak}} {{#if done_class}}
                                <div class="destroy delete-afspraak">
                                </div>
                                {{/if}}
                            </label>
                        </div>
                    </td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</template>

<template name="kafspraken">
    <div>
        <h2>Komende dagen</h2>
        <div>
            <input type="text" class="komende-afspraken float-left" placeholder="Voeg een afspraak toe">
            <button class="btn btn-success submit-komende-afspraken margin-left">✎</button>
            <table class="table table-striped">
                {{#each alle_kafspraken}}
                <tr>
                    <td class="{{done_class}}">
                        <div class="checkbox">
                            <label>
                                <input class="check" type="checkbox" {{{done_checkbox}}}>{{afspraak}} {{#if done_class}}
                                <div class="destroy delete-komende-afspraken"></div>
                                {{/if}}
                            </label>
                        </div>
                    </td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</template>

<template name="taken">
    <div>
        <h2>Taken</h2>
        <div>
            <input type="text" class="taak float-left" placeholder="Voeg een taak toe">
            <button class="btn btn-success submit-taak margin-left">✎</button>
            <table class="table table-striped">
                {{#each alle_taken}}
                <tr>
                    <td class="{{done_class}}">
                        <div class="checkbox">
                            <label>
                                <input class="check" type="checkbox" {{{done_checkbox}}}>{{taak}} {{#if done_class}}
                                <div class="destroy delete-taak"></div>
                                {{/if}}
                            </label>
                        </div>
                    </td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</template>

<template name="ktaken">
    <div>
        <h2>Deze week</h2>
        <div>
            <input type="text" class="komende-taken float-left" placeholder="Voeg een taak toe">
            <button class="btn btn-success submit-komende-taken margin-left">✎</button>
            <table class="table table-striped">
                {{#each alle_ktaken}}
                <tr>
                    <td class="{{done_class}}">
                        <div class="checkbox">
                            <label>
                                <input class="check" type="checkbox" {{{done_checkbox}}}>{{taak}} {{#if done_class}}
                                <div class="destroy delete-ktaak"></div>
                                {{/if}}
                            </label>
                        </div>
                    </td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</template>

<template name="weer">
    <div>
        <h2>Weer vandaag</h2>
    </div>
</template>

<template name="boodschappen">
    <div>
        <h2>Boodschappen</h2>
        <div>
            <input type="text" class="boodschap float-left" placeholder="Voeg een boodschap toe">
            <button class="btn btn-success submit-boodschap margin-left">✎</button>
            <table class="table table-striped">
                {{#each alle_boodschappen}}
                <tr>
                    <td class="{{done_class}}">
                        <div class="checkbox">
                            <label>
                                <input class="check" type="checkbox" {{{done_checkbox}}}>{{boodschap}} {{#if done_class}}
                                <div class="destroy delete-boodschap"></div>
                                {{/if}}
                            </label>
                        </div>
                    </td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</template>
